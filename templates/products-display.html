{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font mt-32">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for prod in prods_list %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full product-container" style="margin-bottom: 20px;"> <!-- Reduced margin-bottom -->
        <a href="{% url 'item_detail' pk=prod.id %}" class="block relative rounded overflow-hidden" style="height: 300px;"> <!-- Reduced height of image container -->
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{prod.image}}">
        </a>      
        <div class="mt-n4 flex flex-col justify-between h-full"> <!-- Adjusted margin-top to -4 -->
          <div>
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{prod.category_tree}}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{prod.name}}</h2>
            <p class="mt-1">{{prod.retail_price}}</p>
          </div>
          <div class="mt-0"> <!-- Adjusted margin-top to 0 -->
            <button type="submit" class="text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded w-full mb-2" style="background-color: #154c79;">Add to Wishlist</button> <!-- Wishlist button -->
            <form action="{% url 'add_to_cart' id=prod.id %}" method="post">
              {% csrf_token %}
              <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded w-full" style="background-color: #154c79;">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<style>
  .product-container {
    border: 1px solid #d1d5db; /* Grey border */
    display: flex; /* Added */
    flex-direction: column; /* Added */
  }
</style>
{% endblock content %}
